<template name="kia">
  <div class="container">
    <div class='sourceCodePro display-2 text-center abra-page-top pb-5'>Kotaku in Action</div>
    <h3 class="text-center">Project Background</h3>
    <hr>
    <div class="row">
      <div class="col-sm-6">

        <p class="blurb">
          <strong>The Inspiration</strong>
          <br>
          In 2015 on "This American Life", comedian Lindy West interviewed her harasser, a stranger who had played
          tricks on her, like writing her a hurtful letter, as her father, who had recently died.  In the interview,
          the man expressed profound regret for everything he had done to West, and she found empathy for him in
          his circumstances.
          <br>
          <br>
          <strong>Our Motive</strong>
          <br>
          Because empathy is a tenet of human-centered design, but difficult to
          extend to people seen as cruel, we chose to study Kotaku in Action, an online community whose
          reputation includes extreme harassment.  We spoke
          with 13 people from this community.
          <br>
          <br>
          <strong>The Background of KiA</strong>
          <br>
          In 2014 the gamer community became suspicious of video game journalists, some of whom had accused
          gamers of mysogeny and even announced the end of the gamer community as an important demographic.
          In response, a social movement called GamerGate formed.
        </p>

      </div><!--col-->
      <div class="col-sm-6">
        <div class="row">
          <div class="col align-self-center">

              <h3 class="text-right" style="color:red">Caution:</h3>
              <h2 class="text-right" style="color:red">KiA is TOXIC!</h2>

          </div><!-- col -->
          <div class="col">

              <img id="poisonBottle" class="img-fluid" style="max-height: 10rem" src="/kia/poisonBottle.jpg" alt="poison bottle">

          </div><!-- col -->
        </div>

        <strong>&nbsp;</strong>
        <p class="blurb">
          Gamergaters opposed both prominent journalists and
          feminists in the video game industry.  Brianna Wu and other women received death threats and had their
          private information broadcast publicly (a practice known as Doxxing).  Kotaku In Action calls itself
          the official subreddit of GamerGate, and its members are therefore suspected of very nasty behavior.
        </p>
        <blockquote class="blockquote" cite="https://venturebeat.com/2014/10/10/game-developer-brianna-wu-leaves-home-after-receiving-death-threats-for-speaking-out-in-support-of-women/">
          <p>@spacekatgal Your mutilated corpse will be on the front page of Jezebel tomorrow and there isn't jack sh*t you can do about it.</p>
          <footer class="blockquote-footer">@chatterwhiteman on <cite title="Forbes">Twitter</cite></footer>
        </blockquote>

      </div><!-- col -->
    </div><!-- row -->
  </div><!-- container -->

  <section class="bg-abra-gray py-5">
    <div class="container">

        <h2 class="text-center">Research Plan</h2>

      <div class="row">
        <div class="col-sm-6">
          <p class="blurb">
            <strong>Purpose</strong>: To study a community associated with harassment and build an empirical understanding
            of the view from within
            <br>
            <br>
            <strong>Research</strong> team: Larry Chan, Shagun Jhaver, Ian Stewart, and Amy Bruckman (Principal Investigator)
            <br>
            <br>
            <strong>Research Questions</strong>:
          </p>
            <ul>
              <li>What are the apparent values in the community?</li>
              <li>Is the community primarily organized for hate and harassment?</li>
              <li>If not, is there a set of needs that can be constructively addressed by design?</li>
            </ul>

        </div>
        <div class="col-sm-6">
          <p class="blurb">
            <strong>My role</strong>: background research, interviews, qualitative analysis and report
            <br>
            <br>
            <strong>Methodology</strong>:
            <br>
            <br>
            <strong>Time required</strong>:
            <br>
            <br>
            <p class="blurb">
              <strong>Recruitment:</strong> We recruited through private message on Reddit. Our presence was <span
              data-toggle="tooltip" data-placement="right" title="Beware for u/Gatech2.
              It's a trap. They're against everything this sub stands for!">met
              with suspicion</span>. Our principal investigator responded by offering to do
              an “AMA” (“Ask Me Anything”) session.  After this, we drew our
              participants from those who volunteered.
            </p>
          </p>
        </div>
      </div>


    </div>
  </section>

  <section id="research" class="bg-info pt-5">
    {{> participants}}
  </section>

  <section class="bg-faded py-5">

    <div class="row d-flex align-items-center justify-content-around">
      <div class="col-sm-6">
        <h3 class="text-center">What Are Members Interested In?</h3>
        <hr>
        <h5>Description of Interests by Informants</h5>
        <p>
          When we asked participants, they told us that interests centered around
          game culture, free speech, ethics in journalism, and the overreach of
          PC culture.
        </p>
        <h5>Behavioral Evidence</h5>
        <div>
          Using the Reddit API, we sampled 1000 comments and then looked at what
          other subreddits those commenters posted on.  The table on the right
          shows the top 10 subreddits we found, and this give us some insight
          into what topics have popular appeal in the KiA community.
          <br>
          <br>
          Current events, gender, and games all figured prominently in the top
          ten subreddits.  Posting in r/MensRights suggests explicit opposition
           to feminism, which has no intrinsic connection with ethics in games

          antipathy towards feminists.
